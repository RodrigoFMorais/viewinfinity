<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cadastro-usuario">Cadastro</a>
      </li>
    </ul>
  </div>

  <div class="container" >
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="Email">E-mail</label>
        <input type="email" class="form-control" name="Email" id="Email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group"> 
        <label for="Password">Password</label>
        <input type="password" class="form-control" name="Password"  id="Password" [(ngModel)]="formData.password" autocomplete="on" required>
      </div>
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">LOGIN</button>
    </form>
    <div *ngIf="errors.error" class="alert alert-danger">
        {{errors.error}}
    </div>
  </div>
</div>
