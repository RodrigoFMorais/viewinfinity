<div class="container" >
  <h4>Filtar por: </h4>
  <form #cadastroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Nome</label>
      <input type="text" class="form-control" name="Name" id="Name" [(ngModel)]="formData.name">
    </div>
    <div class="form-group">
      <label for="Description">Descrição</label>
      <input type="text" class="form-control" name="Description" id="Description" [(ngModel)]="formData.description">
    </div>
    <div class="form-group">
      <label for="Category">Categoria</label>
      <input type="text" class="form-control" name="Category" id="Category" [(ngModel)]="formData.categoria">
    </div>
    <div class="form-group"> 
      <label for="Latitude">Latitude</label>
      <input type="number" step=0.001 min="0" max="180" class="form-control" name="Latitude"  id="Latitude" [(ngModel)]="formData.lat">
    </div>

    <div class="form-group"> 
      <label for="Longitude">Latitude</label>
      <input type="number" step=0.001 min="0" max="180" class="form-control" name="Longitude"  id="Longitude" [(ngModel)]="formData.lon">
    </div>
    <div class="form-group">
      <label for="sort">Ordenar por</label>
      <select class="form-control" id="Sort"  name="sort" [(ngModel)]="formData.sort" >
        <option></option>
        <option value="name">Nome</option>
        <option value="description">Descrição</option>
        <option value="categoria">Categoria</option>
        <option value="lat">Latitude</option>
        <option value="lon">Longitude</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Ord">Direção</label>
      <select class="form-control" id="Ord"  name="Sort" [(ngModel)]="formData.direc" >
        <option></option>
        <option value="asc">Ascendente</option>
        <option value="desc">Descendente</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Filtrar</button>
  </form>
</div>
