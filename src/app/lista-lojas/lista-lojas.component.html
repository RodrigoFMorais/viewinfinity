<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Lojas</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-secondary" >Filtrar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let loja of lojas" >
        <tr>
          <td>{{ loja.storeid }}</td>
          <td>{{ loja.name }}</td>
          <td>{{ loja.categoria }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(loja.storeid)" >
                Atualizar
              </button>
              {{ ' ' }}
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(loja.storeid)" >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
