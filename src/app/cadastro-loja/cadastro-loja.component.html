<div class="container" >
  <form #cadastroForm="ngForm" (ngSubmit)="teste()">
    <div class="form-group">
      <label for="Name">Nome</label>
      <input type="text" class="form-control" name="Name" id="Name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
      <label for="Description">Descrição</label>
      <input type="text" class="form-control" name="Description" id="Description" [(ngModel)]="formData.description" required>
    </div>
    <div class="form-group">
      <label for="Category">Categoria</label>
      <input type="text" class="form-control" name="Category" id="Category" [(ngModel)]="formData.categoria" required>
    </div>
    <div class="form-group"> 
      <label for="Latitude">Latitude</label>
      <input type="number" step=0.001 min="0" max="180" class="form-control" name="Latitude"  id="Latitude" [(ngModel)]="formData.lat" required>
    </div>

    <div class="form-group"> 
      <label for="Longitude">Latitude</label>
      <input type="number" step=0.001 min="0" max="180" class="form-control" name="Longitude"  id="Longitude" [(ngModel)]="formData.lon" required>
    </div>

    <button [disabled]="!cadastroForm.form.valid"  type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  <div *ngIf="errors.error" class="alert alert-danger">
      {{errors.error}}
  </div>
</div>
