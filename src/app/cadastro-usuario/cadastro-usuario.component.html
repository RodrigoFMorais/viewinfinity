<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/cadastro-usuario">Cadastro</a>
      </li>
    </ul>
  </div>

  <div class="container" >
    <form #cadastroForm="ngForm"  (ngSubmit)="cadastro()">
      <div class="form-group">
        <label for="Name">Nome</label>
        <input type="text" class="form-control" name="Name" id="Name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="Email">E-mail</label>
        <input type="email" class="form-control" name="Email" id="Email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group"> 
        <label for="Password">Password</label>
        <input type="password" class="form-control" name="Password"  id="Password" [(ngModel)]="formData.password" autocomplete="on" required>
      </div>
      <div class="form-group"> 
        <label for="Cpassword">Confirm Password</label>
        <input type="password" class="form-control" name="Cpassword"  id="Cpassword" autocomplete="on" required>
      </div>
      <div class="form-group"> 
        <label for="Telefone">Telefone</label>
        <input type="text" class="form-control" name="Telefone"  id="Telefone" [(ngModel)]="formData.telephone" required>
      </div>
      <div class="form-group"> 
        <label for="Cpf">CPF</label>
        <input type="text" class="form-control" name="Cpf"  id="Cpf" [(ngModel)]="formData.cpf" required>
      </div>
      <button [disabled]="!cadastroForm.form.valid"  type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div *ngIf="errors.error" class="alert alert-danger">
        {{errors.error}}
    </div>
  </div>
